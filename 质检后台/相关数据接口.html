        <div id="u732_text" class="text ">
          <p><span style="text-decoration:none;">从银河系统获取类目或店铺的基础统计数据</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">店铺数据直接计算，类目数据需要对类目下所有店铺求和进行计算</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">1、接收消息数：所有接收到的消息数量，取日均</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">2、识别率：识别消息数/接收消息数（先求和，再除）</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">3、应答率：机器人发送消息/接收消息数（先求和，再除）</span></p>
        </div>
      </div>
